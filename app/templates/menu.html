<div class="actionbar" ng-controller="MenuCtrl">
  <ul class="{{listStyle}}">
    <li ng-repeat="item in menu" style="width:{{width}}">
      <a class="glyphicon glyphicon-{{item.icon}}" href="#{{item.path}}" ng-click="check($event)" data-toggle="tooltip" data-placement="top" data-original-title="{{item.tooltip}}">
        <span class="badge badge-overlay" ng-show="item.count" style="background:rgb(173, 180, 253);">{{item.count}}</span>
      </a>
      <div class="menuText">
        {{item.tooltip}}
      </div>
    </li>
  </ul>
</div>
